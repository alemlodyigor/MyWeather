<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/main.scss" />
    <script type="module" src="src/js/controller.js"></script>
    <title>MyW - Weather App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <section class="nav-menu">
          <h1 class="nav-menu__main-title">MyW</h1>
          <form class="nav-menu__form">
            <input
              type="text"
              id="city--search"
              class="nav-menu__form__search-field"
              placeholder="Search city"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon nav-menu__form__search-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              ></path>
            </svg>
            <section class="nav-menu__search__results hidden"></section>
          </form>

          <div class="nav-menu__theme">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon nav-menu__theme__dark"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon nav-menu__theme__light hidden"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
              />
            </svg>
          </div>
        </section>
      </header>

      <div class="container-main">
        <main class="main-content">
          <section class="actual-container"></section>

          <section class="more-container"></section>

          <section class="more-container__temp"></section>

          <section class="more-container__wind"></section>

          <section class="more-container__precipitation"></section>

          <section class="forecast-container"></section>
        </main>

        <aside class="recent"></aside>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <p class="footer-container__copyright">
          Â© All Rights Reserved. MyW created by
          <a href="https://github.com/alemlodyigor">Alemlodyigor</a> and powered
          by
          <a href="https://www.weatherapi.com/" title="Free Weather API"
            >WeatherAPI.com</a
          >
        </p>
        <img
          src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
          alt="Weather data by WeatherAPI.com"
          class="footer-container__powered__img"
        />
      </div>
    </footer>
  </body>
</html>
